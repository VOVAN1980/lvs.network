<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a1122, #020617 60%);
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 4px;
      font-size: 26px;
      color: #cce6ff;
      text-shadow: 0 0 12px rgba(0, 188, 255, 0.35);
    }

    .subtitle {
      font-size: 13px;
      margin-bottom: 30px;
      color: #8ea2bf;
      text-align: center;
      max-width: 480px;
    }

    .layout {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .panel {
      width: 340px;
      background: rgba(15,23,42,0.82);
      border: 1px solid #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(34,211,238,0.12);
      padding: 18px;
    }

    .title {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 11px;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    .label {
      color: #64748b;
      font-size: 12px;
      margin-top: 6px;
    }

    .value {
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
    }

    .peers-list div {
      font-size: 12px;
      color: #cbd5e1;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    #log {
      height: 160px;
      overflow-y: auto;
      background: rgba(8,12,20,0.6);
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      color: #9ca3af;
      border: 1px solid #1f2937;
      font-family: Consolas, monospace;
      line-height: 1.3;
    }

    #chart {
      width: 100%;
      height: 80px;
      background: rgba(8,12,18,0.6);
      border: 1px solid #1f2937;
      border-radius: 8px;
      margin-top: 10px;
    }

    #lvsCanvas {
      border: 1px solid #1f2937;
      border-radius: 14px;
      background: #020617;
      box-shadow: 0 0 40px rgba(0,180,255,0.28);
    }
  </style>
</head>

<body>

  <h1>LVS – Browser Node</h1>
  <div class="subtitle">
    Enhanced browser node with peers activity, SDM stream, VU/TC graph and neon drift animation.
  </div>

  <div class="layout">

    <!-- LEFT PANEL -->
    <div class="panel">
      <div class="title">Node status</div>

      <div class="label">Status:</div>
      <div class="value" id="st">—</div>

      <div class="label">Node ID:</div>
      <div class="value" id="nid"></div>

      <div class="label">Cycle:</div>
      <div class="value" id="cy">0</div>

      <div class="label">VU:</div>
      <div class="value" id="vu">0</div>

      <div class="label">TC:</div>
      <div class="value" id="tc">0</div>

      <div class="label" style="margin-top:10px;">Peers:</div>
      <div class="peers-list" id="peersList">—</div>
    </div>

    <!-- CANVAS -->
    <canvas id="lvsCanvas" width="420" height="420"></canvas>

    <!-- RIGHT PANEL -->
    <div class="panel">
      <div class="title">Event log</div>
      <div id="log"></div>

      <div class="title" style="margin-top:12px;">VU / TC graph</div>
      <canvas id="chart"></canvas>
    </div>

  </div>

  <script src="../browser-node.js"></script>

  <script>
    const node = new LVSBrowserNode("browser-node-1", "ws://127.0.0.1:9001/ws", "lvsCanvas");

    const st = document.getElementById("st");
    const nid = document.getElementById("nid");
    const cy = document.getElementById("cy");
    const vu = document.getElementById("vu");
    const tc = document.getElementById("tc");
    const peersList = document.getElementById("peersList");
    const log = document.getElementById("log");

    nid.innerText = node.nodeId;

    // VU/TC HISTORY
    let vuHistory = [];
    let tcHistory = [];

    function addLog(text) {
      const tm = new Date().toLocaleTimeString();
      log.innerHTML += `[${tm}] ${text}<br>`;
      log.scrollTop = log.scrollHeight;
    }

    node.onEvent = (msg) => addLog(msg);

    node.onStatus = (s) => {
      st.innerText = s;
      addLog(`status → ${s}`);
    };

    // PEERS: activity logic
    const peerTimes = {};

    function peerColor(t) {
      const diff = (Date.now() - t) / 1000;
      if (diff < 3) return "#22f582"; // green
      if (diff < 12) return "#facc15"; // yellow
      return "#f87171"; // red
    }

    node.onPeers = (peerArray) => {
      peersList.innerHTML = "";
      if (!peerArray.length) {
        peersList.innerText = "—";
        return;
      }

      peerArray.forEach(p => {
        if (!peerTimes[p]) peerTimes[p] = Date.now();

        const row = document.createElement("div");
        const dot = document.createElement("div");

        dot.className = "dot";
        dot.style.background = peerColor(peerTimes[p]);

        row.appendChild(dot);
        row.appendChild(document.createTextNode(p));
        peersList.appendChild(row);
      });

      addLog(`peers → ${peerArray.join(", ")}`);
    };

    node.onHello = (from) => {
      peerTimes[from] = Date.now();
      addLog(`hello from: ${from}`);
    };

    node.onSDM = (d) => {
      peerTimes[node.nodeId] = Date.now();
    };

    // Cycle update
    node.onCycle = (c, v, t) => {
      cy.innerText = c;
      vu.innerText = v.toFixed(2);
      tc.innerText = t.toFixed(2);

      vuHistory.push(v);
      tcHistory.push(t);
      if (vuHistory.length > 60) vuHistory.shift();
      if (tcHistory.length > 60) tcHistory.shift();

      drawChart();
      updatePeerColors();
    };

    // Update peers dot colors
    function updatePeerColors() {
      const rows = peersList.children;
      for (let i = 0; i < rows.length; i++) {
        const peer = rows[i].innerText.trim();
        const dot = rows[i].querySelector(".dot");
        if (dot && peerTimes[peer]) {
          dot.style.background = peerColor(peerTimes[peer]);
        }
      }
    }

    // Chart drawing
    const chart = document.getElementById("chart");
    const cctx = chart.getContext("2d");

    function drawChart() {
      cctx.clearRect(0, 0, chart.width, chart.height);

      cctx.strokeStyle = "#00d4ff";
      cctx.lineWidth = 1.6;
      cctx.beginPath();

      vuHistory.forEach((v, i) => {
        const x = (i / 60) * chart.width;
        const y = chart.height - (v / 200) * chart.height;
        if (i === 0) cctx.moveTo(x, y);
        else cctx.lineTo(x, y);
      });

      cctx.stroke();
    }

    addLog("browser UI ready");
    node.start();
  </script>

</body>
</html>
