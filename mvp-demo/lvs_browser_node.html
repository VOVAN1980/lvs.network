<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a1122, #020617 60%);
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      letter-spacing: 0.5px;
      color: #cce6ff;
      text-shadow: 0 0 12px rgba(0, 188, 255, 0.35);
    }

    .subtitle {
      font-size: 13px;
      margin-bottom: 30px;
      color: #8ea2bf;
      text-align: center;
      max-width: 480px;
    }

    .wrap {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      align-items: flex-start;
    }

    .panel {
      width: 340px;
      background: rgba(15,23,42,0.8);
      border: 1px solid #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(34,211,238,0.14);
      padding: 20px;
    }

    .label { color: #64748b; font-size: 12px; margin-top: 4px; }
    .value { color: #e2e8f0; font-size: 14px; font-weight: 500; }

    #peersList {
      font-size: 12px;
      color: #94a3b8;
      line-height: 1.3;
    }

    #log {
      height: 170px;
      overflow-y: auto;
      background: rgba(8,12,20,0.5);
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: #9ca3af;
      border: 1px solid #1f2937;
      font-family: "Consolas", monospace;
    }

    #lvsCanvas {
      border: 1px solid #1f2937;
      border-radius: 14px;
      background: #020617;
      box-shadow: 0 0 40px rgba(0,180,255,0.28);
    }
  </style>
</head>

<body>

  <h1>LVS – Browser Node</h1>
  <div class="subtitle">
    This browser is running as a live LVS node and connects to the Rust gateway.<br>
    Drift is visualized as a moving dot on the canvas. Fully compatible with LVS Rust Core.
  </div>

  <div class="wrap">

    <!-- LEFT COLUMN -->
    <div class="panel">
      <div class="label">Status:</div>
      <div class="value" id="st">—</div>

      <div class="label">Node ID:</div>
      <div class="value" id="nid"></div>

      <div class="label">Cycle:</div>
      <div class="value" id="cy">0</div>

      <div class="label">VU:</div>
      <div class="value" id="vu">0</div>

      <div class="label">TC:</div>
      <div class="value" id="tc">0</div>

      <div class="label" style="margin-top:10px;">Peers:</div>
      <div class="value" id="peersList">—</div>
    </div>

    <!-- CANVAS -->
    <canvas id="lvsCanvas" width="420" height="420"></canvas>

    <!-- RIGHT COLUMN -->
    <div class="panel">
      <div class="label" style="margin-bottom:8px;">EVENT LOG</div>
      <div id="log"></div>
    </div>

  </div>

  <script src="../browser-node.js"></script>

  <script>
    const node = new LVSBrowserNode("browser-node-1", "ws://127.0.0.1:9001/ws", "lvsCanvas");

    const st = document.getElementById("st");
    const nid = document.getElementById("nid");
    const cy = document.getElementById("cy");
    const vu = document.getElementById("vu");
    const tc = document.getElementById("tc");
    const peersList = document.getElementById("peersList");
    const log = document.getElementById("log");

    // status
    node.onStatus = (s) => {
      st.innerText = s;
      addLog(`status → ${s}`);
    };

    // cycles
    node.onCycle = (c, v, t) => {
      cy.innerText = c;
      vu.innerText = v.toFixed(2);
      tc.innerText = t.toFixed(2);
    };

    // peers
    node.onPeers = (peers) => {
      peersList.innerText = peers.length ? peers.join(", ") : "—";
      addLog(`peers → ${peers.join(", ")}`);
    };

    // log helper
    function addLog(text) {
      const tm = new Date().toLocaleTimeString();
      log.innerHTML += `[${tm}] ${text}<br>`;
      log.scrollTop = log.scrollHeight;
    }

    nid.innerText = node.nodeId;
    addLog("browser node UI initialized");

    node.start();
  </script>

</body>
</html>
