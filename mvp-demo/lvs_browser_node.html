<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #38bdf8;
      text-shadow: 0 0 15px rgba(56,189,248,0.4);
    }

    /* ГЛАВНАЯ СЕТКА (как DEMO) */
    .grid {
      display: grid;
      grid-template-columns: 300px 450px 350px;
      gap: 30px;
      width: 1200px;
      max-width: 95%;
    }

    /* ПАНЕЛИ */
    .panel {
      background: rgba(15,23,42,0.85);
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(34,211,238,0.15);
    }

    .panel h2 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #7dd3fc;
      font-weight: 600;
    }

    .label {
      color: #64748b;
      font-size: 12px;
    }

    .value {
      font-size: 14px;
      margin-bottom: 5px;
    }

    /* PEERS LIST */
    #peersList div {
      margin: 2px 0;
      font-size: 13px;
      color: #94a3b8;
    }

    /* EVENT LOG */
    #log {
      height: 260px;
      overflow-y: auto;
      padding: 10px;
      background: #0f172a;
      border-radius: 8px;
      border: 1px solid #1f2937;
      font-size: 12px;
      color: #9ca3af;
    }

    /* CANVAS */
    #lvsCanvas {
      width: 100%;
      height: 100%;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      box-shadow: 0 0 35px rgba(34,211,238,0.2);
    }
  </style>
</head>

<body>

  <h1>LVS — Browser Node</h1>

  <div class="grid">

    <!-- LEFT PANEL -->
    <div class="panel">
      <h2>NODE STATUS</h2>

      <div class="label">Status:</div>
      <div class="value" id="st">–</div>

      <div class="label">Node ID:</div>
      <div class="value" id="nid">–</div>

      <div class="label">Cycle:</div>
      <div class="value" id="cy">0</div>

      <div class="label">VU:</div>
      <div class="value" id="vu">0</div>

      <div class="label">TC:</div>
      <div class="value" id="tc">0</div>

      <div class="label" style="margin-top: 10px;">Peers:</div>
      <div id="peersList"></div>
    </div>

    <!-- CANVAS CENTER -->
    <div class="panel" style="padding:0; display:flex; align-items:center; justify-content:center;">
      <canvas id="lvsCanvas" width="420" height="420"></canvas>
    </div>

    <!-- EVENT LOG -->
    <div class="panel">
      <h2>EVENT LOG</h2>
      <div id="log"></div>
    </div>

  </div>

  <script src="../browser-node.js"></script>

  <script>
    const node = new LVSBrowserNode("browser-node-1", "ws://127.0.0.1:9001/ws", "lvsCanvas");

    const st = document.getElementById("st");
    const nid = document.getElementById("nid");
    const cy = document.getElementById("cy");
    const vu = document.getElementById("vu");
    const tc = document.getElementById("tc");
    const peersList = document.getElementById("peersList");
    const log = document.getElementById("log");

    nid.innerText = node.nodeId;

    node.onStatus = (s) => st.innerText = s;

    node.onCycle = (c, v, t) => {
      cy.innerText = c;
      vu.innerText = v.toFixed(2);
      tc.innerText = t.toFixed(2);
    };

    node.onPeers = (peers) => {
      peersList.innerHTML = "";
      peers.forEach(p => {
        peersList.innerHTML += `<div>• ${p}</div>`;
      });
    };

    node.onEvent = (txt) => {
      const d = new Date().toLocaleTimeString();
      log.innerHTML += `[${d}] ${txt}<br>`;
      log.scrollTop = log.scrollHeight;
    };

    node.start();
  </script>

</body>
</html>
