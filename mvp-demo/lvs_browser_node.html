<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Testnet Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px;
      gap: 20px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin: 0;
      color: #38bdf8;
    }

    .info {
      font-size: 13px;
      color: #9ca3af;
      max-width: 520px;
      text-align: center;
      line-height: 1.45em;
    }

    .panel {
      border: 1px solid #1e293b;
      background: #0a0f1c;
      border-radius: 14px;
      padding: 14px 18px;
      width: 440px;
      font-size: 13px;
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.12);
    }

    .panel-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .log {
      width: 440px;
      height: 140px;
      background: #0c111e;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 12px;
      overflow-y: auto;
      color: #9ca3af;
      box-shadow: inset 0 0 12px rgba(0, 180, 255, 0.08);
      line-height: 1.35em;
    }

    canvas {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(34, 211, 238, 0.25);
    }
  </style>
</head>

<body>
  <h1>LVS – Browser Node</h1>

  <div class="info">
    This browser is running as a live LVS node and connects to the Rust gateway.
    Drift is visualized as a moving dot on the canvas.<br>
    Fully compatible with LVS Rust Core (gateway + nodes).
  </div>

  <!-- Status Panel -->
  <div class="panel">
    <div class="panel-row"><span>Status:</span> <span id="st"></span></div>
    <div class="panel-row"><span>Node ID:</span> <span id="nid"></span></div>
    <div class="panel-row"><span>Cycle:</span> <span id="cy"></span></div>
    <div class="panel-row"><span>VU:</span> <span id="vu"></span></div>
    <div class="panel-row"><span>TC:</span> <span id="tc"></span></div>
    <div class="panel-row"><span>Peers:</span> <span id="pr"></span></div>
  </div>

  <canvas id="lvsCanvas" width="400" height="400"></canvas>

  <div class="log" id="log"></div>

  <!-- Подключение JS -->
  <script src="../browser-node.js"></script>

  <script>
    const GATEWAY_URL = "ws://127.0.0.1:9001/ws";

    const node = new LVSBrowserNode("browser-node-1", GATEWAY_URL, "lvsCanvas");
    node.start();

    // ui
    const st = document.getElementById("st");
    const pr = document.getElementById("pr");
    const cy = document.getElementById("cy");
    const vu = document.getElementById("vu");
    const tc = document.getElementById("tc");
    const nid = document.getElementById("nid");
    const lg = document.getElementById("log");

    nid.textContent = node.nodeId;

    // Переопределяем callback-и браузерного узла
    node.onStatus = (txt) => st.textContent = txt;

    node.onPeers = (list) => {
      pr.textContent = list.map(x => x.node_id).join(", ");
      appendLog("Peers: " + pr.textContent);
    };

    node.onCycle = (n, vuVal, tcVal) => {
      cy.textContent = n;
      vu.textContent = vuVal.toFixed(2);
      tc.textContent = tcVal.toFixed(2);
    };

    node.onHello = (who) => appendLog("HELLO from " + who);
    node.onSDM = (d) => appendLog("SDM drift=" + d.toFixed(4));

    function appendLog(t) {
      const line = document.createElement("div");
      line.textContent = "[" + new Date().toLocaleTimeString() + "] " + t;
      lg.appendChild(line);
      lg.scrollTop = lg.scrollHeight;
    }
  </script>
</body>
</html>
