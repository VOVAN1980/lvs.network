<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #0a0f1e;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 40px;
    }

    /* --- MAIN GRID --- */
    .main-wrap {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .panel {
      width: 320px;
      background: rgba(15,23,42,0.7);
      border: 1px solid #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(34,211,238,0.18);
      padding: 18px 20px;
    }

    .label { color: #64748b; font-size: 12px; margin-top: 6px; }
    .value { color: #e2e8f0; font-size: 14px; }

    #peersList span {
      color: #0ea5e9;
      margin-right: 6px;
    }

    #log {
      height: 160px;
      overflow-y: auto;
      background: rgba(10,20,30,0.6);
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      color: #9ca3af;
      border: 1px solid #1f2937;
    }

    #lvsCanvas {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(34,211,238,0.22);
    }
  </style>
</head>

<body>

  <h1 style="text-align:center; margin-bottom:35px;">LVS – Browser Node</h1>

  <div class="main-wrap">

    <!-- LEFT PANEL -->
    <div class="panel" style="flex-shrink:0;">
      <div class="label">Status:</div>
      <div class="value" id="st"></div>

      <div class="label">Node ID:</div>
      <div class="value" id="nid"></div>

      <div class="label">Cycle:</div>
      <div class="value" id="cy">0</div>

      <div class="label">VU:</div>
      <div class="value" id="vu">0.00</div>

      <div class="label">TC:</div>
      <div class="value" id="tc">0.50</div>

      <div class="label">Peers:</div>
      <div class="value" id="peersList">—</div>
    </div>

    <!-- CANVAS -->
    <div>
      <canvas id="lvsCanvas" width="420" height="420"></canvas>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel" style="width:380px;">
      <div class="label" style="margin-bottom:6px;">EVENT LOG</div>
      <div id="log"></div>
    </div>

  </div>

  <script src="../browser-node.js"></script>

  <script>
    const node = new LVSBrowserNode("browser-node-1", "ws://127.0.0.1:9001/ws", "lvsCanvas");

    const st = document.getElementById("st");
    const nid = document.getElementById("nid");
    const cy = document.getElementById("cy");
    const vu = document.getElementById("vu");
    const tc = document.getElementById("tc");
    const peersList = document.getElementById("peersList");
    const log = document.getElementById("log");

    nid.innerText = node.nodeId;

    node.onStatus = (s) => st.innerText = s;

    node.onCycle = (c, v, t) => {
      cy.innerText = c;
      vu.innerText = v.toFixed(2);
      tc.innerText = t.toFixed(2);
    };

    node.onPeers = (peers) => {
      if (!peers || peers.length === 0) {
        peersList.innerHTML = "—";
        return;
      }

      peersList.innerHTML = peers
        .map(p => `<span>●</span>${p.node_id}`)
        .join("<br>");
    };

    node.onEvent = (txt) => {
      const d = new Date().toLocaleTimeString();
      log.innerHTML += `[${d}] ${txt}<br>`;
      log.scrollTop = log.scrollHeight;
    };

    node.start();
  </script>
</body>
</html>
