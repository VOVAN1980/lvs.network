<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Testnet Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 16px;
    }
    h1 { font-size: 18px; margin: 0; }
    .info { font-size: 12px; color: #9ca3af; max-width: 480px; text-align: center; }
    canvas {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(34,211,238,0.22);
    }
  </style>
</head>
<body>
  <h1>LVS – Browser Node</h1>
  <div class="info">
    This browser is running as a live LVS node and connects to the Rust gateway.<br>
    Drift is visualized as a moving dot on the canvas.
  </div>

  <canvas id="lvsCanvas" width="400" height="400"></canvas>

  <!-- тут подключаем твой browser-node.js -->
  <script src="/browser-node.js"></script>
  <script>
    // ДЛЯ ЛОКАЛЬНОГО ТЕСТА: gateway на этом же компе
    const GATEWAY_URL = "ws://127.0.0.1:9001/ws";

    const node = new LVSBrowserNode(
      "browser-node-1",
      GATEWAY_URL,
      "lvsCanvas"
    );
    node.start();
  </script>
</body>
</html>
