<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LVS – Browser Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      gap: 40px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    /* Контейнер для двух панелей сверху (Status + Log) */
    .top-row {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      max-width: 1000px;
    }

    .panel {
      flex: 1;
      background: rgba(15,23,42,0.7);
      border: 1px solid #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(34,211,238,0.2);
      padding: 20px;
      min-height: 260px;
    }

    .label {
      color: #64748b;
      font-size: 12px;
    }

    .value {
      color: #e2e8f0;
      font-size: 14px;
      margin-bottom: 8px;
    }

    #log {
      height: 200px;
      overflow-y: auto;
      background: rgba(10,20,30,0.6);
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      color: #9ca3af;
      border: 1px solid #1f2937;
      margin-top: 10px;
    }

    /* Канвас — строго центр */
    #lvsCanvas {
      display: block;
      margin: 0 auto;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(34,211,238,0.22);
    }
  </style>
</head>

<body>
  <h1>LVS – Browser Node</h1>

  <!-- Две панели в одну линию -->
  <div class="top-row">
    <!-- Left panel -->
    <div class="panel">
      <div class="label">Status:</div>
      <div class="value" id="st"></div>

      <div class="label">Node ID:</div>
      <div class="value" id="nid"></div>

      <div class="label">Cycle:</div>
      <div class="value" id="cy"></div>

      <div class="label">VU:</div>
      <div class="value" id="vu"></div>

      <div class="label">TC:</div>
      <div class="value" id="tc"></div>

      <div class="label">Peers:</div>
      <div class="value" id="peersList"></div>
    </div>

    <!-- Right panel -->
    <div class="panel">
      <div class="label">EVENT LOG</div>
      <div id="log"></div>
    </div>
  </div>

  <!-- Канвас строго по центру -->
  <canvas id="lvsCanvas" width="400" height="400"></canvas>

  <script src="../browser-node.js"></script>

  <script>
    const node = new LVSBrowserNode("browser-node-1", "ws://127.0.0.1:9001/ws", "lvsCanvas");

    const st = document.getElementById("st");
    const nid = document.getElementById("nid");
    const cy = document.getElementById("cy");
    const vu = document.getElementById("vu");
    const tc = document.getElementById("tc");
    const peersList = document.getElementById("peersList");
    const log = document.getElementById("log");

    node.onStatus = (s) => st.innerText = s;
    node.onCycle = (c, v, t) => {
      cy.innerText = c;
      vu.innerText = v.toFixed(2);
      tc.innerText = t.toFixed(2);
    };
    node.onPeers = (peers) => {
      peersList.innerText = peers.join(", ") || "—";
    };
    node.onEvent = (txt) => {
      const d = new Date().toLocaleTimeString();
      log.innerHTML += `[${d}] ${txt}<br>`;
      log.scrollTop = log.scrollHeight;
    };

    nid.innerText = node.nodeId;
    node.start();
  </script>
</body>
</html>
