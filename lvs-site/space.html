<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LVS Space – Global work map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CesiumJS (CDN) -->
    <link rel="stylesheet"
          href="https://unpkg.com/cesium@1.123.0/Build/Cesium/Widgets/widgets.css">
    <script src="https://unpkg.com/cesium@1.123.0/Build/Cesium/Cesium.js"></script>

    <!-- Наши стили -->
    <link rel="stylesheet" href="assets/space/space.css">
</head>
<body>
<div class="space-root">

    <header class="space-topbar">
        <div class="space-logo">
            <span class="space-logo-dot"></span>
            <span>LVS / Space view</span>
        </div>
        <button id="space-back-btn" class="space-back-btn">
            ← Back to main map
        </button>
    </header>

    <main class="space-main">
        <div id="cesiumContainer" class="space-cesium-container"></div>

        <div class="space-help">
            <div>⚙ Controls</div>
            <ul>
                <li>Wheel – zoom in / out</li>
                <li>Left mouse – rotate &amp; tilt</li>
                <li>Double click city – open work in this city</li>
                <li>Back button – return to main map</li>
            </ul>
        </div>
    </main>
</div>

<!-- Наш скрипт с логикой -->
<script src="assets/space/space.js"></script>
</body>
</html>
